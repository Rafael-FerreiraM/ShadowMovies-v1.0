<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShadowMovies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <h1>ShadowMovies</h1>
        <div class="ShadowMovies-contact-container">
          <img src="img/github.svg" alt="Icone Github" />
          <a href="https://github.com/Rafael-FerreiraM">/Rafael-FerreiraM</a>
        </div>
      </nav>
    </header>
    <main>
      <section id="ShadowMovies-form-section">

        <div class="container ShadowMovies-form-container">
            <div class="ShadowMovies-card">
              <img
                src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/hw7foD5in5YCs7qY3Pap9pdc1Vc.jpg"
                alt="Cidade Perdida"
              />
              <div class="ShadowMovies-form-description">
                <h3>Cidade Perdida</h3>
                <form class="ShadowMovies-form">

                 <div class="form-group ShadowMovies-form-group">
                     <label for="email">Informe seu email</label>
                     <input class="form-control" type="email" id="email">
                 </div>
                 <div class="form-group ShadowMovies-form-group">
                     <label for="score">Informe sua avaliação</label>
                     <select class="form-control" name="score" id="score">
                         <option value="1">1</option>
                         <option value="2">2</option>
                         <option value="3">3</option>
                         <option value="4">4</option>
                         <option value="5">5</option>
                     </select>
                 </div>
                   
                <div class="ShadowMovies-form-btn-container">
                <button class="ShadowMovies-btn" type="submit">Enviar</button>
                <a class="ShadowMovies-btn" href="index.html">Cancelar</a>
                 </div>

                </form>





              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
